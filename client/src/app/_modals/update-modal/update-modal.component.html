<div class="modal-header">
    <h4 class="modal-title pull-left">Update: Todo {{todo.id}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <fieldset class="form-group">
        <label class="form-label mb-3">Description</label>
        <textarea class="form-control mb-3" name="description" style="resize: none;" cols="30" rows="3"
            required="required" [(ngModel)]="updateDetails.description"></textarea>

        <label class="form-label mb-3" required="required">Target Date</label>
        <input class="form-control mb-4" type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'"
            (ngModelChange)="updateDetails.targetDate = $event">

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" [(ngModel)]="updateDetails.isDone" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Completed?
            </label>
        </div>

        <div class="text-center">
            <button class="btn btn-success" type="submit" (click)="handleUpdateTodo()">Apply Changes</button>
        </div>
    </fieldset>

</div>
