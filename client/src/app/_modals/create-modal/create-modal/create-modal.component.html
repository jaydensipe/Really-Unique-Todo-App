<div class="modal-header">
    <h4 class="modal-title pull-left">Create Todo</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <fieldset class="form-group">
        <label class="form-label mb-3">Description</label>
        <textarea class="form-control mb-3" name="description" style="resize: none;" cols="30" rows="3"
            required="required" [(ngModel)]="createDetails.description"></textarea>

        <label class="form-label mb-3" required="required">Target Date</label>
        <input class="form-control mb-4" type="date" [ngModel]="createDetails.targetDate | date:'yyyy-MM-dd'"
            (ngModelChange)="createDetails.targetDate = $event">

        <div class="text-center">
            <button class="btn btn-success" type="submit" (click)="handleCreateTodo()">Apply Changes</button>
        </div>
    </fieldset>

</div>
