<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <a class="navbar-brand" routerLink="/">Todo List</a>
            
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" *ngIf="this.auth.isUserLoggedIn()" routerLink="welcome">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="this.auth.isUserLoggedIn()" routerLink="todos">Todos</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-secondary my-2 my-sm-0" *ngIf="!this.auth.isUserLoggedIn()"
                        routerLink="login">Login</button>
                    <button class="btn btn-secondary my-2 my-sm-0" *ngIf="this.auth.isUserLoggedIn()"
                        (click)="this.auth.logout()">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</header>
